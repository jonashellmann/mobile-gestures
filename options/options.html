<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="options.css" />
	</head>
	
	<body>
		<h2>Options</h2>
		<form class="optionsForm">
		
			<label id="open-label">
				Open new tab
			</label>
			<input type="text" id="open" size="60" >
			
			<label id="refresh-label">
				Refresh current tab
			</label>
			<input type="text" id="refresh" size="60" >
			
			<label id="close-label">
				Close current tab
			</label>
			<input type="text" id="close" size="60" >
			
			<!-- TODO: Uncomment when functionality added -->
			<!-- <label id="back">
				Go back in history
			</label>
			<input type="text" id="mail" size="60" > -->
			
			<label id="next-label">
				Switch to next tab
			</label>
			<input type="text" id="next" size="60" >
			
			<label id="previous-label">
				Switch to previous tab
			</label>
			<input type="text" id="previous" size="60" >
			
			<label id="options-label">
				Open options
			</label>
			<input type="text" id="options" size="60" >

			<div id="empty"></div>
			
			<button type="submit" id="savebutton">SAVE</button>
		</form>
		<script src="options.js"></script>
	</body>
</html>
